<form [formGroup]="mainForm">
    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="text" class="form-control" formControlName="firstname" placeholder="Enter first name">
      <span class="error" *ngIf="firstname.errors && !!firstname.errors['required'] && firstname.touched">Firstname required.</span>
      <span *ngIf="firstname.errors && firstname.errors['firstNameInvalid']">{{ firstname.errors['firstNameInvalid'].message }} </span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Surname</label>
      <input type="text" class="form-control" formControlName="surname" placeholder="Enter surname">
      <span class="error" *ngIf="surname.errors && !!surname.errors['required'] && surname.touched">Surname required.</span>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone">
        <span class="error" *ngIf="phone.errors && !!phone.errors['required'] && phone.touched">Phone required.</span>
    </div>
    <app-sub #ChildComponent></app-sub>
    <button type="button" (click)="submitForm()" class="btn btn-primary">Submit</button>
  </form>
